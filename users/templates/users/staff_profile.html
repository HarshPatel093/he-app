<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Staff's Profile</title>
<style>
    :root {
        --brand: #2148C0;
        --white: #fff;
        --muted: rgba(255,255,255,0.8);
        --black: #000;
    }
    * {
        box-sizing: border-box;

    }
    .profile-container{
        min-height:100%;
        display:flex;
        align-items: flex-start;
        justify-content: center;
        padding: 2.5rem .75rem;

    }
    .content{
        background: var(--muted);
        width:100%;
        max-width:420px;
        border-radius:10px;
        padding: 1.5rem 1.25rem 2rem;

    }
    h1{
        color:var(--black);
        font-family:'Times New Roman', serif;
        font-size: clamp(28px,4.5vw,36px);
        font-weight: bold;
        margin-bottom:35px;
        text-align:center;
        text-transform: uppercase;

    }
    h2{
        font-weight:600;
        text-decoration: underline;
        text-underline-offset: .18em;
        text-decoration-thickness: .12em;
        font-size:1.125rem;
        margin: .5rem 0 1.25rem;
        font-family:'Times New Roman', serif;
        text-transform: uppercase;

    }
    p{
        font-family: 'Times New Roman', serif;
        font-size: 1.2rem;
        margin: 1.5rem 0;
        margin-bottom:0rem;


    }
    .button{
        display:inline-block;
        align-items:center;
        width:70px;
        height: 33px;
        border: 1.5px solid #d8dce7;
        background:var(--white);
        color:var(--brand);
        font-weight:bold;
        font-size:0.75rem;
        text-transform:uppercase;
        text-align:center;
        line-height: 30px;
        padding:none;
        border-radius: .45rem;
        box-shadow: 0 2px 4px rgba(0,0,0,.08);
        text-decoration:none;
        margin:1.5rem 0;
    }
    .button:hover{
        background:#16348a;
        color:var(--white);
    }
    .button2{
        width:100%;
        text-align: center;
        padding: .9rem 1rem;
        margin-top: 2rem;
        border-radius: .7rem;
        color:var(--brand);
        background:#fff;
        border: 2px solid #d8dce7;
        font-weight:bold;
        text-transform:uppercase;

    }
    .button2:hover{
        background: #16348a;
        color:var(--white);

    }
    
    
</style>
</head>
<body>
    <div class="profile-container">
        <main class="content">
            <h1>your profile</h1>
            <h2>your details</h2>
            <div>
                <p>Name: {{profile.name}}</p>
                <p>Date of Birth: {{profile.date_of_birth|date:"d/m/Y"}}</p>
                <p>Email: {{user_obj.email}}</p>
                <a href="{% url 'staff_dashboard' %}" class="button"> go back </a>
            </div>
            <form method="post" action="{% url 'logout' %}"> 
                {% csrf_token %}
                <button class= "button2" type="submit"> sign out </button>
            </form>
        </main>
    </div>
</body>
</html>
