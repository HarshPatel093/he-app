{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff's Dashboard</title>
<style>
  
    .bottom-nav{
        background-color: #d9d9d9;
        width: 100%;
        height: 65px;
        display:flex;
        justify-content: center;
        align-items: center;
        position:fixed;
        bottom: 0;
        left:0;


    }
    .bottom-nav img{
        width:7vw;
        max-width: 50px;
        min-width: 40px;
        height: auto;
        cursor:pointer;
        background: none;
        border: none;
        padding:0;
        box-shadow: none;
    }
    .bottom-nav a{
        background: #fff;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        
        
    }
    .bottom-nav a:hover{
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <h1>Clients:</h1>
    <div class="bottom-nav">
        <a href="#" aria-label="Profile">
            <img src="{% static 'images/profile.svg' %}" alt="Profile">
        </a>
    </div>
</body>






</html>
