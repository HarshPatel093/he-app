{% extends "base.html" %}
{% block content %}
<h1 class="sr-only">Client List</h1>
<div class="client-grid">
    {% for client in clients %}
        <div class="client-card">
            <p><strong>Name: {{ client.name }}</strong></p>
            <p><strong>Date of Birth: {{ client.date_of_birth }}</strong></p>
            <p><strong>Gender: {{ client.gender }}</strong></p>
        </div>
    {% endfor %}
</div>
<style>
    .client-grid {
        display: grid;
        grid-template-columns: repeat(4, 290px);
        gap: 30px;            
        margin-top: 20px;
        justify-content: center;
    }
    .client-card {
        background: #e1e6f0;
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
    }
    .client-card p {
        margin: 6px 0;
        font-size: 16px;
    }
    h1 {
        text-align: center;
        margin:  0 20px 0;
    }
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
</style>
{% endblock %}
