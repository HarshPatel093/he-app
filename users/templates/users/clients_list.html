{% extends "base.html" %}
{% block content %}
<h1 class="sr-only">Client List</h1>
<div class="top-bar">
    <input type="text"
    id="searchInput"
    aria-label="SearchBox"
    class="searchbox"
    placeholder="Search by name"
    name="q"
    value="{{ query|default:'' }}"
    >

</div>
<div id="noResults" class="no-results">
    No clients found.
</div>


<div class="client-grid">
    {% for client in clients %}

        <a href="{% url 'client_detail' client.id %}" class="client-card" data-name = "{{ client.name|lower }}" aria-label="View {{client.name}}">
            <p><strong>Name: {{ client.name }}</strong></p>
            <p><strong>Date of Birth: {{ client.date_of_birth }}</strong></p>
            <p><strong>Gender: {{ client.gender }}</strong></p>
        </a>
    {% endfor %}
</div>

<style>
    .client-grid {
        display: grid;
        grid-template-columns: repeat(4, 290px);
        gap: 30px;            
        margin-top: 20px;
        justify-content: start;
        margin-left: 0px; 
    }
    .client-card {
        background: #e1e6f0;
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        color: black;              
        text-decoration: none;     
        display: block; 
        transition: transform 0.2s ease, box-shadow 0.2s ease; 
    }
    .client-card:hover {
        transform: scale(1.05);      
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);  
    }
    .client-card p {
        margin: 6px 0;
        font-size: 16px;
    }
    h1 {
        text-align: center;
        margin:  0 20px 0;
    }
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
    .searchbox{
        padding:8px 12px;
        border:1px solid #ccc;
        border-radius: 6px;
        width:450px;
    }
    .top-bar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .no-results{
        display: none;
        text-align:center;
        margin-top:200px;
        margin-left:-3px;
        font-size:32px;
        font-weight:600;
        color:#333;

    }
</style>



<script>
    (function(){
        const input = document.getElementById("searchInput");
        const cards = Array.from(document.querySelectorAll(".client-card"));
        const noResults = document.getElementById('noResults')
        function filter(){
            const q = (input.value || '').trim().toLowerCase()
            let visibleCount = 0;
            cards.forEach(card => {
                const name = card.dataset.name || '';
                const show = !q || name.includes(q);
                card.style.display = show ? '' : 'none';
                if (show) visibleCount++;
            });
            noResults.style.display = visibleCount ? 'none' : 'block'

        }
        input.addEventListener('input', filter)
        filter();

    }) ();
    
</script>
{% endblock %}
