<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Client Feedback Report</title>
    <style>
        body { font-family: DejaVu Sans, sans-serif; margin: 30px; }
        h1 { color: #003366; text-align: center; }
        .section { margin-bottom: 12px; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Client Feedback Details</h1>

    <div class="section"><strong>Mood:</strong> {{ feedback.mood }}</div>
    <div class="section"><strong>Client:</strong> {{ feedback.user.email }}</div>
    <div class="section"><strong>Feedback:</strong> {{ feedback.comment }}</div>
    <div class="section"><strong>Date:</strong> {{ feedback.created_at|date:"M d, Y" }}</div>

    {% if feedback.photo %}
        <div class="section">
            <strong>Photo:</strong><br>
            <img src="{{ feedback.photo.path }}" alt="Feedback Photo">
        </div>
    {% endif %}
</body>
</html>
