{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Client Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f5f7ff;
    }

    .container {
      max-width: 420px;
      margin: 5vh auto;
      padding: 4vw;
      border-radius: 10px;
      text-align: center;
      background: #f5f7ff;
    }

    h1 {
      font-size: clamp(18px, 2.5vw, 24px);
      font-family: 'Nunito Sans', Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 20px;
      color: #111;
      margin-top: -10px; 
    }

    .faces {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 2vh auto;
      max-width: fit-content;
    }

    .face img {
      width: clamp(36px, 9vw, 48px);
      height: auto;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
      filter: grayscale(100%);
    }

    .face input {
      display: none;
    }

    .face input:checked + img {
      transform: scale(1.2);
      filter: none;
    }

    textarea {
      width: 80%;
      height: clamp(120px, 50vh, 200px);
      margin-top: 2vh;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      font-size: clamp(12px, 2vw, 16px);
      background: #fff;
    }

    textarea::placeholder {
      color: #888;
      text-transform: uppercase;
      font-size: clamp(11px, 1.5vw, 13px);
    }

    .btn {
      display: block;
      width: 88%;
      margin-top: 2vh;
      padding: 1em;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: clamp(12px, 2vw, 14px);
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      margin-left: auto;      
      margin-right: auto;
    }

    .btn-primary {
      background: #fff;
      color: #264AE5;
    }

    .btn-submit {
      background: #fff;
      color: #000;
    }

    #preview {
      max-width: 200px;
      display: none;
      margin: 10px auto 0; 
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 4px;
      background: #fff;
    }

    #photo-actions {
      display: flex;
      justify-content: center;
      gap: 10px; /* space between buttons */
    }

    .btn-small {
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
      margin: 0;
    }


    /* Phones */
    @media (max-width: 600px) {
      h1 {
        font-size: 27px;
      }
      .face img {
        width: 36px;
      }
      textarea {
        font-size: 12px;
        height: 120px;
      }
      .btn {
        font-size: 12px;
        padding: 15px;
      }
    }

    /* Tablets */
    @media (min-width: 601px) and (max-width: 1024px) {
      h1 {
        font-size: 24px;
      }
      .face img {
        width: 48px;
      }
      textarea {
        font-size: 14px;
        height: 160px;
      }
      .btn {
        font-size: 14px;
        padding: 18px;
      }
    }

    /* Desktops */
    @media (min-width: 1025px) {
      h1 {
        font-size: 28px;
      }
      .face img {
        width: 60px;
      }
      textarea {
        font-size: 16px;
        height: 140px;
      }
      .btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
<form id="feedbackForm" method="POST" enctype="multipart/form-data" action="{% url 'client_feedback' %}">
  {% csrf_token %}
<div class="container">
  <div id="feedback-form">
    <h1>Please tell us how <br> you feel </h1>

    <div class="faces">
      <label class="face">
        <input type="radio" name="mood" value="1">
        <img src="{% static 'images/angry(1).png' %}" alt="angry">
      </label>
      <label class="face">
        <input type="radio" name="mood" value="2">
        <img src="{% static 'images/frown(2).png' %}" alt="frown">
      </label>
      <label class="face">
        <input type="radio" name="mood" value="3">
        <img src="{% static 'images/meh(3).png' %}" alt="meh">
      </label>
      <label class="face">
        <input type="radio" name="mood" value="4">
        <img src="{% static 'images/beam(4).png' %}" alt="smile">
      </label>
      <label class="face">
        <input type="radio" name="mood" value="5">
        <img src="{% static 'images/grin(5).png' %}" alt="grin">
      </label>
    </div>
    <div id="mood-error" style="color:red; font-size:14px; display:none; margin-top:8px;">
      Please select how you feel.
    </div>
    <input type="file" id="photoInput" name="photo" accept="image/*" capture="environment" style="display:none;">
    <textarea name="comment" placeholder="Tell us how you feel (optional)"></textarea>
    <button type="button" class="btn btn-primary" onclick="openCamera()">Show us how you feel (optional)</button>
    <button type="submit" class="btn btn-submit">Submit</button>
    <img id="preview" style="max-width:200px; display:none; margin-top:10px;"/>
    <div id="photo-actions" style="display:none; margin-top:8px;">
      <button type="button" class="btn btn-primary" onclick="retakePhoto()">Retake</button>
      <button type="button" class="btn btn-submit" onclick="deletePhoto()">Delete</button>
    </div>
  </div>
</div>
</form>

  <script>
    function openCamera() {
    document.getElementById("photoInput").click();
  }

    document.getElementById("photoInput").addEventListener("change", function(event) {
    if (event.target.files && event.target.files[0]) {
      let reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("preview").src = e.target.result;
        document.getElementById("preview").style.display = "block";
        document.getElementById("photo-actions").style.display = "block"; 
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  });

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    let moodSelected = document.querySelector('input[name="mood"]:checked');

    if (!moodSelected) {
      e.preventDefault();
      document.getElementById("mood-error").style.display = "block";
    } else {
      document.getElementById("mood-error").style.display = "none";
    }
  });

    function retakePhoto() {
    document.getElementById("photoInput").click();
  }

    function deletePhoto() {
      document.getElementById("photoInput").value = "";
      document.getElementById("preview").src = "";
      document.getElementById("preview").style.display = "none";
      document.getElementById("photo-actions").style.display = "none";
}
  </script>
</body>
</html>
