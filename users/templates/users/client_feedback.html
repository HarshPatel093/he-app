{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef2ff;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .faces {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .face {
      cursor: pointer;
    }
    .face input {
      display: none;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 14px;
    }
    textarea::placeholder {
      color: #888;
      text-transform: uppercase;
      font-size: 12px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      text-transform: uppercase;
    }
    .btn-primary {
      color: #264AE5;
    }
    .btn-submit {
      background-color: #fff;
      color: #000;
    }

    .faces {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin: 20px auto;
    max-width: 320px;
    }

    .face img {
    width: 48px;      
    height: 48px;     
    object-fit: contain;
    cursor: pointer;
    transition: transform 0.2s;
    }

    .face input {
    display: none; 
    }

    .face input:checked + img {
    transform: scale(1.15); 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please tell us how you feel</h1>

{% load static %}

<div class="faces">
  <label class="face">
    <input type="radio" name="mood" value="1">
    <img src="{% static 'images/angry(1).png' %}" alt="angry">
  </label>

  <label class="face">
    <input type="radio" name="mood" value="2">
    <img src="{% static 'images/frown(2).png' %}" alt="frown">
  </label>

  <label class="face">
    <input type="radio" name="mood" value="3">
    <img src="{% static 'images/meh(3).png' %}" alt="meh">
  </label>

  <label class="face">
    <input type="radio" name="mood" value="4">
    <img src="{% static 'images/beam(4).png' %}" alt="smile">
  </label>

  <label class="face">
    <input type="radio" name="mood" value="5">
    <img src="{% static 'images/grin(5).png' %}" alt="grin">
  </label>
</div>
   
    <textarea placeholder="TELL US HOW YOU FEEL (OPTIONAL)"></textarea>

    <button class="btn btn-primary">Show us how you feel (optional)</button>
    <button class="btn btn-submit">Submit</button>
  </div>
</body>
</html>
