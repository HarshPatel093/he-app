{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background-color: #f0f4ff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content {
        text-align: center;
        padding: 20px 10px 10px;
        margin-right:10px;
    }

    .content h1 {
        font-size: 4vw;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .content h2 {
        font-size: 1vw; 
        font-style: italic;
        font-weight: bold;
        text-decoration: none;
        margin-top: 0;
    }

    .bottom-nav {
        background-color: #D9D9D9;
        width: 100%;
        height: 65px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 0;
        left: 0;
    }

    .bottom-nav img {
        width: 7vw;          
        max-width: 50px;  
        min-width: 40px;
        height: auto;
        cursor: pointer;
    }

    /* Phones */
    @media (max-width: 600px) {
        .content h1 { font-size: 30px; }
        .content h2 { font-size: 22px; }
    }

    /* Tablets */
    @media (min-width: 601px) and (max-width: 1024px) {
        .content h2 { font-size: 32px; }
        .content p { font-size: 20px; }
    }

    /* Desktops */
    @media (min-width: 1025px) {
        .content h2 { font-size: 36px; }
        .content p { font-size: 24px; }
    }
</style>
</head>
<body>

<main  class="content">
    <h1>Dashboard</h1>
    <h2>Goals Progress</h2>
</main>

<div class="bottom-nav">
    <a href="{% url 'client_feedback' %}" aria-label="Feedback">
        <img src="{% static 'images/feedback.png' %}" alt="Feedback">
    </a>
    <a href="{% url 'client_profile' %}" aria-label="Profile">
        <img src="{% static 'images/profile.svg' %}" alt="Profile">
    </a>
</div>

</body>
</html>
