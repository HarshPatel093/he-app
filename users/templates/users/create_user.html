{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create User</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background: #2148C0;
        position: relative;
        overflow: hidden;
    }

    .vector {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: url('{% static "images/top-wave.svg" %}') no-repeat top right;
        background-size: cover;
        opacity: 1;
        z-index: 0;
    }

    .ellipse1, .ellipse2, .ellipse3 {
        position: absolute;
        border-radius: 50%;
        z-index: 0;
    }
    .ellipse1 {
        width: 438px; height: 438px;
        left: -219px; top: 501px;
        background: #274FC7;
    }
    .ellipse2 {
        width: 572px; height: 572px;
        left: -286px; top: 434px;
        background: #244BC5;
    }
    .ellipse3 {
        width: 724px; height: 724px;
        left: -362px; top: 358px;
        background: #264ECA;
    }

    .createUser-container {
        width: 90%;
        max-width: 360px;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 2;
        margin-top: 40px; 
    }

    h1 {
        color: white;
        font-family: 'Times New Roman', serif;
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .input-wrapper {
        position: relative;
        width: 100%;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 6px;
        outline: none;
        font-size: 14px;
        background: transparent;
        color: white;
        box-sizing: border-box;
    }

    select option {
        color: black;
    }

    input::placeholder {
        color: rgba(255,255,255,0.8);
    }

    .toggle-text {
        position: absolute;
        right: 10px;
        top: 40%;
        transform: translateY(-50%);
        font-size: 12px;
        color: white;
        cursor: pointer;
        user-select: none;
        border: none;
        padding: none;
        -webkit-tap-highlight-color: transparent;
        background-color: transparent;
    }

    .toggle-text:focus{
        outline: none;
        text-decoration: underline;
    }

    button.form-btn {
        background: white;
        color: #2148C0;
        font-weight: bold;
        border: none;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        text-transform: uppercase;
        display: block;
        margin: 0 auto;
        width: 100%;
        transition: 0.3s;
    }

    button.form-btn:hover {
        background: #f2f2f2;
    }
</style>
</head>
<body>
    <div class="ellipse3"></div>
    <div class="ellipse2"></div>
    <div class="ellipse1"></div>
    <main>
        <div class="createUser-container">
            <h1>Create User</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" aria-label="Name" placeholder="ENTER FULL NAME" required>  
                
                <input type="email" name="email" aria-label="Email" placeholder="ENTER EMAIL" required>

                <div class="input-wrapper">
                    <input type="password" name="password" aria-label="Password" placeholder="ENTER PASSWORD" id="password" required>
                    <button type="button" class="toggle-text" onclick="togglePassword('password', this)">SHOW</button>
                </div>

                <div class="input-wrapper">
                    <input type="password" name="confirm_password" aria-label="Confirm_Password" placeholder="RE-ENTER PASSWORD" id="confirm_password" required>
                    <button type="button" class="toggle-text" onclick="togglePassword('confirm_password', this)">SHOW</button>
                </div>

                <input type="text" name="date_of_birth" placeholder="DATE OF BIRTH"
                    onfocus="(this.type='date')" aria-label="Date_Of_Birth"
                    onblur="if(this.value==''){this.type='text'}" required>

                <select name="role" aria-label="Role" required>
                    <option value="" disabled selected>SELECT ROLE</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="client">Client</option>
                </select>

                <button class="form-btn" type="submit">Create Account</button>
            </form>
        </div>
    </main>

    <script>
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "HIDE";
            } else {
                input.type = "password";
                el.textContent = "SHOW";
            }
        }
    </script>
</body>
</html>
