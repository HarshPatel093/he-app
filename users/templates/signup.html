<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* align to top */
        height: 100vh;
        background: #2148C0;
        position: relative;
        overflow: hidden;
    }

    /* Ellipses */
    .ellipse1, .ellipse2, .ellipse3 {
        position: absolute;
        border-radius: 50%;
        z-index: 0;
    }
    .ellipse1 {
        width: 438px;
        height: 438px;
        left: -219px;
        top: 501px;
        background: #274FC7;
    }
    .ellipse2 {
        width: 572px;
        height: 572px;
        left: -286px;
        top: 434px;
        background: #244BC5;
    }
    .ellipse3 {
        width: 724px;
        height: 724px;
        left: -362px;
        top: 358px;
        background: #264ECA;
    }

    /* Form container */
    .signup-container {
        width: 90%;
        max-width: 350px;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 2;
        margin-top: 50px; /* pushes form downward */
    }
    h1 {
    color: white; 
    font-family: 'Times New Roman', serif; 
    font-size: 36px; /* Bigger size */
    font-weight: bold;
    margin-bottom: 35px;
}

    .input-wrapper {
        position: relative;
        width: 100%;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        background: transparent;
        color: white; 
        box-sizing: border-box;
    }
    select option {
        color: black; /* dropdown text black */
    }
    input::placeholder {
        color: #ffffff; 
        opacity: 1;    
    }

    .toggle-text {
        position: absolute;
        right: 10px;
        top: 40%;
        transform: translateY(-50%);
        font-size: 14px;
        color: #ffffff;
        cursor: pointer;
        border: none;
        padding: none;
        -webkit-tap-highlight-color: transparent;
        background-color: transparent;
        user-select: none;
    }

    .toggle-text:focus{
        outline: none;
        text-decoration: underline;
    }

    button.form-btn {
        background: white;
        color: #2148C0;
        font-weight: bold;
        border: none;
        padding: 12px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        display: block;
        margin: 0 auto;
        width: 100%;
    }
    button.form-btn:hover {
        background: #f2f2f2;
    }

    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        clip-path: inset(50%)
        white-space: nowrap;
        border: 0;
        color: transparent;
        background: transparent;
    }
</style>
</head>
<body>
    <div class="ellipse3"></div>
    <div class="ellipse2"></div>
    <div class="ellipse1"></div>

    <main class="signup-container">
        <h1 style="padding-top: 0px;">Sign Up</h1>
        <form method="POST" >
            {% csrf_token %}
            <input type="text" id="name" aria-label="Name" name="name" placeholder="ENTER YOUR NAME" required>
            <input type="email" id="email" aria-label="Email" name="email" placeholder="ENTER YOUR EMAIL" required>

            <div class="input-wrapper">
                <input type="password" name="password" aria-label="Password" placeholder="ENTER YOUR PASSWORD" id="password" required>
                <button type="button" class="toggle-text" onclick="togglePassword('password', this)">SHOW</button>
            </div>

            <div class="input-wrapper">
                <input type="password" aria-label="Confirm_Password" name="confirm_password" placeholder="RE-ENTER YOUR PASSWORD" id="confirm_password" required>
                <button type="button" class="toggle-text" onclick="togglePassword('confirm_password', this)">SHOW</button>
            </div>

            <select id="gender" aria-label="Gender" name="gender" required>
                <option value="" disabled selected>SELECT GENDER</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button href="login.html" class="form-btn" type="submit">Create Account</button>
        </form>
    </main>

    <script>
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "HIDE";
            } else {
                input.type = "password";
                el.textContent = "SHOW";
            }
        }
    </script>
</body>
</html>
